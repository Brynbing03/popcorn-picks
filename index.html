<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Picks</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>Popcorn Picks</h1>
        <nav>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search movies..." required>
                <button type="submit">Search</button>
            </form>
            <select id="filter-genre">
                <option value="">All Genres</option>
            </select>
            <select id="filter-year">
                <option value="">All Years</option>
            </select>
        </nav>
    </header>

    <main>
        <section id="movie-grid">
            <!-- Movie cards will be injected here -->
        </section>

        <section id="favorites-section">
            <h2>Favorites</h2>
            <div id="favorites-grid">
                <!-- Favorite movies injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Popcorn Picks</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/search.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/main.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popcorn Picks</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="img/27F9186C-21DB-491B-97E0-B12D1CA60CD1_4_5005_c.jpeg" alt="Popcorn Picks logo" class="logo" />
      <h1>POPCORN PICKS</h1>
    </div>
    <nav>
      <a href="favorites.html" id="favorites-link" class="favorites">❤️ Favorites</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <form id="search-form" class="search-form">
        <label for="search-input">Search:</label>
        <input type="text" id="search-input" name="search" placeholder="Enter a movie title" required />
        <select id="filter-dropdown">
          <option value="all">All Genres</option>
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="sci-fi">Sci-Fi</option>
        </select>
      </form>
    </section>

    <section class="movies-grid" id="movies-grid"></section>
  </main>

  <footer>
    <p>&copy; 2025 Popcorn Picks. All rights reserved.</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>

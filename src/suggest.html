<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggest a Movie | Popcorn Picks</title>
  <link rel="stylesheet" href="styles/base.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="img/Screenshot 2025-11-06 at 10.32.25‚ÄØAM.png" alt="Popcorn Picks logo" class="logo" />
      <h1>POPCORN PICKS</h1>
    </div>
    <nav>
      <a href="index.html" class="favorites">Home</a>
      <a href="favorites.html" class="favorites">ü§ç Favorites</a>
      <a href="suggest.html" class="favorites">Suggest a Movie</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Suggest a Movie</h2>
      <p class="form-intro">
        Have a movie you think belongs on Popcorn Picks? Tell us about it!
      </p>

      <!-- We will handle validation + saving with JS later -->
      <form id="suggest-form" novalidate>
        <!-- Movie Title -->
        <div class="form-group">
          <label for="title">Movie Title <span class="required">*</span></label>
          <input
            type="text"
            id="title"
            name="title"
            required
            minlength="2"
            placeholder="Enter the movie title"
          />
          <p class="error-message" id="title-error"></p>
        </div>

        <!-- Genre -->
        <div class="form-group">
          <label for="genre">Genre <span class="required">*</span></label>
          <select id="genre" name="genre" required>
            <option value="">Select a genre</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="fantasy">Fantasy</option>
            <option value="horror">Horror</option>
            <option value="animation">Animation</option>
            <option value="adventure">Adventure</option>
            <option value="thriller">Thriller</option>
            <option value="crime">Crime</option>
            <option value="romance">Romance</option>
          </select>
          <p class="error-message" id="genre-error"></p>
        </div>

        <!-- Reason -->
        <div class="form-group">
          <label for="reason">Why do you recommend it? <span class="required">*</span></label>
          <textarea
            id="reason"
            name="reason"
            rows="4"
            required
            minlength="10"
            placeholder="Tell us what makes this movie worth watching..."
          ></textarea>
          <p class="error-message" id="reason-error"></p>
        </div>

        <!-- Email (optional) -->
        <div class="form-group">
          <label for="email">Your Email (optional)</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
          />
          <p class="error-message" id="email-error"></p>
        </div>

        <!-- Interest level -->
        <div class="form-group">
          <label for="interest">How strongly do you recommend it? (1‚Äì5)</label>
          <input
            type="number"
            id="interest"
            name="interest"
            min="1"
            max="5"
            placeholder="3"
          />
          <p class="error-message" id="interest-error"></p>
        </div>

        <button type="submit" class="submit-btn">Submit Suggestion</button>

        <p class="success-message" id="success-message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Popcorn Picks. All rights reserved.</p>
  </footer>

  <!-- We will create this file in the next step -->
  <script type="module" src="js/suggest.js"></script>
</body>
</html>
